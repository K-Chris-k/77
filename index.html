        .pop-item { position:fixed; top:-60px; pointer-events:none; z-index:2600; opacity:0; will-change:transform,opacity; animation:popFall linear forwards; }
        @keyframes popFall {

            100% { transform:translateY(calc(100vh + 80px)) rotate(30deg) scale(.7); opacity:0; }
        }
        /* === ç‚¹å‡»å†’å‡ºæ•ˆæœ === */
        .pop-item-click { position:fixed; pointer-events:none; z-index:2600; opacity:0; will-change:transform,opacity; animation:popBurst ease-out forwards; }
        @keyframes popBurst {

        /* ============ ç§»åŠ¨ç«¯é€‚é… ============ */

            #controls { gap:5px; bottom:10px; padding:0 6px; flex-wrap:wrap; justify-content:center; }

        }

<!-- ============ å€’è®¡æ—¶è„šæœ¬ ============ -->
<script>
(function(){
    const canvas=document.getElementById('countdown-canvas'),ctx=canvas.getContext('2d');
    let W,H,cx,cy;
    function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;cx=W/2;cy=H/2;}
    resize(); addEventListener('resize',resize);

    // ç§»åŠ¨ç«¯é€‚é…ï¼šç¼©æ”¾å­—ä½“ã€å‡å°‘ç²’å­
    const isMobileCD = W < 768;
    const fsScale = Math.min(1, W / 800);

    function scaledFs(text, baseFs){
        const fs = Math.round(baseFs * fsScale);
        // ç¡®ä¿ä¸­æ–‡æ–‡æœ¬ä¸è¶…å‡ºå±å¹•å®½åº¦
        if(/[\u4e00-\u9fff]/.test(text)){
            const maxW = W * 0.85;
            const estWidth = text.length * fs * 0.75;
            if(estWidth > maxW) return Math.round(maxW / (text.length * 0.75));
        }
        return fs;
    }

    const SCENES=[
        {text:'10',dur:1100,fs:scaledFs('10',200)},{text:'9',dur:1100,fs:scaledFs('9',200)},{text:'8',dur:1100,fs:scaledFs('8',200)},
        {text:'7',dur:1100,fs:scaledFs('7',200)},{text:'6',dur:1100,fs:scaledFs('6',200)},{text:'5',dur:1100,fs:scaledFs('5',200)},
        {text:'4',dur:1100,fs:scaledFs('4',200)},{text:'3',dur:1100,fs:scaledFs('3',200)},{text:'2',dur:1100,fs:scaledFs('2',200)},
        {text:'1',dur:1100,fs:scaledFs('1',200)},
        {text:'ç”Ÿæ—¥å¿«ä¹',dur:3500,fs:scaledFs('ç”Ÿæ—¥å¿«ä¹',120)},
        {text:'æ„¿ä½ æ–°çš„ä¸€å²',dur:3500,fs:scaledFs('æ„¿ä½ æ–°çš„ä¸€å²',95)},
        {text:'æ‰€æœ‰ç¾å¥½å¦‚æœŸè€Œè‡³',dur:3500,fs:scaledFs('æ‰€æœ‰ç¾å¥½å¦‚æœŸè€Œè‡³',85)},
    ];
    let textParticles=[],bgStars=[],nebulaBlobs=[],sparkles=[],animId,t0=Date.now();
    const starCount = isMobileCD ? 500 : 1200;
    const nebulaCount = isMobileCD ? 6 : 12;
    const sampleStep = isMobileCD ? 8 : 6; // ç²’å­é‡‡æ ·é—´éš”

    // å€’è®¡æ—¶èƒŒæ™¯éŸ³ä¹
    const countdownBGM = new Audio();
    countdownBGM.preload = 'auto';
    countdownBGM.loop = true;
    countdownBGM.volume = 0.6;
    countdownBGM.src = 'https://cdn.shopify.com/s/files/1/0703/6289/0421/files/77_mp3cut.net.mp3?v=1770911535';
    countdownBGM.load(); // æå‰å¼€å§‹åŠ è½½
    let countdownBGMStarted = false;

    function playCountdownBGM(){
        const p = countdownBGM.play();
        if(p && p.then){
            p.then(()=>{ countdownBGMStarted=true; }).catch(function(err){
                console.warn('BGM play failed, retrying...', err);
                // å¦‚æœæ’­æ”¾å¤±è´¥ï¼Œç­‰éŸ³é¢‘åŠ è½½å¥½å†è¯•
                countdownBGM.addEventListener('canplaythrough', function retry(){
                    countdownBGM.removeEventListener('canplaythrough', retry);
                    countdownBGM.play().then(()=>{ countdownBGMStarted=true; }).catch(()=>{});
                }, {once:true});
            });
        }
    }
    function stopCountdownBGM(){
        countdownBGM.pause();
        countdownBGM.currentTime = 0;
        countdownBGMStarted = false;
    }
    function initBg(){
        for(let i=0;i<starCount;i++) bgStars.push({x:Math.random()*W,y:Math.random()*H,r:.3+Math.random(),a:.15+Math.random()*.45,ph:Math.random()*6.28,sp:.008+Math.random()*.02,hue:Math.random()<.6?260+Math.random()*40:30+Math.random()*30,sat:60+Math.random()*40});
        const pal=[{h:270,s:60,l:30},{h:280,s:50,l:25},{h:35,s:70,l:35},{h:320,s:40,l:28},{h:250,s:55,l:22}];
        for(let i=0;i<nebulaCount;i++){const c=pal[Math.random()*pal.length|0],a=Math.random()*6.28,d=100+Math.random()*Math.min(W,H)*.35;nebulaBlobs.push({x:cx+Math.cos(a)*d,y:cy+Math.sin(a)*d,rad:100+Math.random()*200,h:c.h,s:c.s,l:c.l,al:.04+Math.random()*.06,dx:(Math.random()-.5)*.15,dy:(Math.random()-.5)*.12,ph:Math.random()*6.28});}
    }
    function burst(n){const bn=isMobileCD?Math.round(n*0.5):n;for(let i=0;i<bn;i++){const a=Math.random()*6.28,sp=1+Math.random()*4,h=Math.random()<.5?270+Math.random()*30:35+Math.random()*20;sparkles.push({x:cx+(Math.random()-.5)*80,y:cy+(Math.random()-.5)*80,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,life:1,dec:.008+Math.random()*.015,r:1+Math.random()*2,h,s:70+Math.random()*30,l:70+Math.random()*20});}}
    function sampleText(text,fs){const t=document.createElement('canvas'),c=t.getContext('2d');t.width=W;t.height=H;c.fillStyle='#000';c.fillRect(0,0,W,H);c.fillStyle='#fff';c.font=`bold ${fs}px "PingFang SC","Microsoft YaHei",sans-serif`;c.textAlign='center';c.textBaseline='middle';c.fillText(text,cx,cy);const d=c.getImageData(0,0,W,H).data,pts=[];const step=sampleStep;for(let y=0;y<H;y+=step)for(let x=0;x<W;x+=step)if(d[(y*W+x)*4]>128)pts.push({x,y});return pts;}

    let si=-1;
    function next(){si++;if(si>=SCENES.length){stopCountdownBGM();setTimeout(()=>{document.getElementById('countdown-page').classList.add('fade-out');document.getElementById('cake-page').classList.add('visible');initCake();setTimeout(()=>{cancelAnimationFrame(animId);document.getElementById('countdown-page').style.display='none';},1800);},600);return;}
        const sc=SCENES[si],tgts=sampleText(sc.text,sc.fs);
        while(textParticles.length<tgts.length)textParticles.push({x:cx+(Math.random()-.5)*W*.8,y:cy+(Math.random()-.5)*H*.8,tx:0,ty:0,vx:0,vy:0,active:false,alpha:0,ho:(Math.random()-.5)*30,pp:Math.random()*6.28});
        for(let i=0;i<textParticles.length;i++){const p=textParticles[i];if(i<tgts.length){p.tx=tgts[i].x+(Math.random()-.5)*1.5;p.ty=tgts[i].y+(Math.random()-.5)*1.5;p.active=true;}else{const a=Math.random()*6.28,d=200+Math.random()*400;p.tx=cx+Math.cos(a)*d;p.ty=cy+Math.sin(a)*d;p.active=false;}}
        burst(60);setTimeout(next,sc.dur);

    // å‰20ä¸ªæœ‰å¸å¼•åŠ¨ç”»+ç‚¹å‡»æç¤º
    floaterCount++;

        el.classList.add('attract');
        const hint = document.createElement('span');
        hint.className = 'click-hint';
        hint.textContent = 'ç‚¹å‡»æˆ‘~';
        el.appendChild(hint);
    }

    // ä¸Šæµ®åŠ¨ç”»
    const startTime = Date.now();
    const startX = x;
    let popped = false;

    function floatUp(){
        if(popped) return;
        const elapsed = (Date.now()-startTime)/1000;
        const progress = elapsed/dur;
        if(progress >= 1){ el.remove(); return; }
        const yy = -150 + progress * (innerHeight + 300);
        const xx = startX + Math.sin(elapsed * 1.2) * sway;
        const rot = Math.sin(elapsed * 0.8) * 8;
        el.style.bottom = (-150 + yy) + 'px';
        el.style.left = xx + 'px';
        el.style.transform = `rotate(${rot}deg)`;
        requestAnimationFrame(floatUp);
    }

    el.addEventListener('click', (e) => {
        e.stopPropagation();
        if(popped) return;
        popped = true;
        popFloater(el, colors[0]);
    });

    layer.appendChild(el);
    requestAnimationFrame(floatUp);
}

function startLoveRain() {
    var canvas = document.getElementById('love-rain-canvas');
    if (!canvas) return;
    var ctx = canvas.getContext('2d');
    var W, H;
    var particles = [];
    var letters = ['L','O','V','E'];
    var maxCount = isMobile ? 80 : 160;

    function resizeLove() {
        W = canvas.width = innerWidth;
        H = canvas.height = innerHeight;
    }
    resizeLove();
    window.addEventListener('resize', resizeLove);

    function makeParticle(startY) {
        var sz = (isMobile ? 16 : 22) + Math.random() * (isMobile ? 14 : 18);
        return {
            ch: letters[Math.floor(Math.random() * 4)],
            x: Math.random() * W,
            y: (startY !== undefined) ? startY : (-sz - Math.random() * H),
            sz: sz,
            vy: 0.3 + Math.random() * 0.6,
            vx: (Math.random() - 0.5) * 0.3,
            rot: (Math.random() - 0.5) * 30,
            rotV: (Math.random() - 0.5) * 0.4,
            alpha: 0.5 + Math.random() * 0.4,
            hue: 330 + Math.random() * 40
        };
    }

    // seed initial particles spread across screen
    for (var i = 0; i < maxCount; i++) {
        particles.push(makeParticle(-Math.random() * H * 1.5));
    }

    function drawLove() {
        loveRainId = requestAnimationFrame(drawLove);
        // clear fully each frame â€” no trails
        ctx.clearRect(0, 0, W, H);

        for (var i = 0; i < particles.length; i++) {
            var p = particles[i];
            p.y += p.vy;
            p.x += p.vx + Math.sin(p.y * 0.008) * 0.3;
            p.rot += p.rotV;

            // recycle when off bottom
            if (p.y > H + p.sz) {
                particles[i] = makeParticle(-p.sz - Math.random() * 60);
                continue;
            }

            // skip if above screen
            if (p.y < -p.sz * 2) continue;

            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rot * Math.PI / 180);
            ctx.font = '600 ' + p.sz + 'px "Georgia","Palatino",serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // soft glow
            ctx.shadowColor = 'hsla(' + p.hue + ',80%,70%,0.5)';
            ctx.shadowBlur = p.sz * 0.5;

            // main letter color: pink/rose
            ctx.fillStyle = 'hsla(' + p.hue + ',70%,75%,' + p.alpha.toFixed(2) + ')';
            ctx.fillText(p.ch, 0, 0);

            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';
            ctx.restore();
        }
    }
    drawLove();
}

        img.onload = function() { URL.revokeObjectURL(url); };
        var w = (isMobile ? 28 : 40) + Math.random() * (isMobile ? 16 : 24);
        img.style.cssText = 'width:' + w + 'px;height:auto;display:block;filter:drop-shadow(0 2px 4px rgba(0,0,0,.4));';
        el.appendChild(img);
    } else {
        el.textContent = popEmojis[Math.floor(Math.random() * popEmojis.length)];
        var size = (isMobile ? 18 : 24) + Math.random() * (isMobile ? 16 : 22);
        el.style.fontSize = size + 'px';
    }
    return el;
}

function spawnPopItem(cx, cy, isClick) {
    var page = document.getElementById('typewriter-page');
    if (!page) return;
    var count = isClick ? (5 + Math.floor(Math.random() * 5)) : (1 + Math.floor(Math.random() * 2));
    for (var i = 0; i < count; i++) {
        (function(idx) {
            setTimeout(function() {
                var el = createPopEl();
                if (isClick) {
                    el.className = 'pop-item-click';
                    var ox = cx + (Math.random() - 0.5) * (isMobile ? 100 : 160);
                    var oy = cy + (Math.random() - 0.5) * (isMobile ? 100 : 160);
                    el.style.left = ox + 'px';
                    el.style.top = oy + 'px';
                    var dur = 1.8 + Math.random() * 1.5;
                    el.style.animationDuration = dur + 's';
                } else {
                    el.className = 'pop-item';
                    var ox2 = cx + (Math.random() - 0.5) * (isMobile ? 60 : 100);
                    el.style.left = Math.max(0, Math.min(innerWidth - 40, ox2)) + 'px';
                    el.style.top = (-30 - Math.random() * 40) + 'px';
                    var dur2 = 5 + Math.random() * 5;
                    el.style.animationDuration = dur2 + 's';
                    el.style.animationDelay = (Math.random() * 0.4) + 's';
                    var dur = dur2;
                }
                page.appendChild(el);
                setTimeout(function() { el.remove(); }, (dur + 1) * 1000);
            }, idx * 50 + Math.random() * 100);
        })(i);
    }
}

function startFlowerRain() {
    popActive = true;
    var page = document.getElementById('typewriter-page');
    // initial burst â€” spread across full width
    var burstCount = isMobile ? 30 : 60;
    for (var i = 0; i < burstCount; i++) {
        (function(idx) {
            var delay = idx * 80 + Math.random() * 800;
            setTimeout(function() {
                if (!popActive) return;
                var rx = Math.random() * innerWidth;
                spawnPopItem(rx, 0, false);
            }, delay);
        })(i);
    }
    // continuous auto-spawn â€” dense and full-width
    flowerInterval = setInterval(function() {
        if (!popActive) return;
        var count = isMobile ? 2 : 3;
        for (var j = 0; j < count; j++) {
            var rx = Math.random() * innerWidth;
            spawnPopItem(rx, 0, false);
        }
    }, isMobile ? 500 : 350);
}

function onPopClick(e) {
    spawnPopItem(e.clientX, e.clientY, true);
}
function onPopTouch(e) {
    if (!e.touches || !e.touches[0]) return;
    spawnPopItem(e.touches[0].clientX, e.touches[0].clientY, true);
}

// ================================================================
//  ç”Ÿæ—¥å¿«ä¹èƒŒæ™¯éŸ³ä¹ (Web Audio API åˆæˆ)
// ================================================================
let bdayCtx = null, bdayGain = null, bdayPlaying = false, bdayTimeout = null, bdayWantPlay = false;

// æå‰åˆ›å»º AudioContextï¼Œå¹¶åœ¨ç”¨æˆ·é¦–æ¬¡äº¤äº’æ—¶ resume
function ensureBdayCtx(){
    if(!bdayCtx){
        try{
            bdayCtx = new (window.AudioContext || window.webkitAudioContext)();
        }catch(e){ return; }
    }
    if(bdayCtx.state === 'suspended'){
        bdayCtx.resume().catch(()=>{});
    }
}

// é¡µé¢ä»»ä½•ç‚¹å‡»/è§¦æ‘¸éƒ½å°è¯•å”¤é†’ AudioContext å¹¶è¡¥æ’­éŸ³ä¹
function onUserGesture(){
    ensureBdayCtx();
    if(bdayWantPlay && !bdayPlaying && bdayCtx && bdayCtx.state === 'running'){
        actuallyStartMusic();
    }
}
document.addEventListener('click', onUserGesture, {once:false});
document.addEventListener('touchstart', onUserGesture, {passive:true});

function startBirthdayMusic(){
    bdayWantPlay = true;
    if(bdayPlaying) return;
    ensureBdayCtx();
    if(!bdayCtx) return;
    // å¦‚æœ context å·²ç» runningï¼Œç«‹å³æ’­æ”¾ï¼›å¦åˆ™ç­‰ç”¨æˆ·äº¤äº’å”¤é†’
    if(bdayCtx.state === 'running'){
        actuallyStartMusic();
    }
    // suspended æ—¶ onUserGesture ä¼šè‡ªåŠ¨è¡¥æ’­
}

function actuallyStartMusic(){
    if(bdayPlaying) return;
    bdayPlaying = true;
    if(!bdayGain){
        bdayGain = bdayCtx.createGain();
        bdayGain.connect(bdayCtx.destination);
    }
    bdayGain.gain.setValueAtTime(0.35, bdayCtx.currentTime);
    playBirthdayLoop();
}

function stopBirthdayMusic(){
    bdayWantPlay = false;
    bdayPlaying = false;
    clearTimeout(bdayTimeout);
    if(bdayGain && bdayCtx){
        try{
            bdayGain.gain.cancelScheduledValues(bdayCtx.currentTime);
            bdayGain.gain.setValueAtTime(bdayGain.gain.value, bdayCtx.currentTime);
            bdayGain.gain.linearRampToValueAtTime(0, bdayCtx.currentTime + 0.3);
        }catch(e){}
    }
    // ä¸å…³é—­ contextï¼Œç•™ç€å¤ç”¨
}

function playBirthdayLoop(){
    if(!bdayPlaying || !bdayWantPlay || !bdayCtx || bdayCtx.state !== 'running') return;

    // ç”Ÿæ—¥å¿«ä¹æ­Œ - éŸ³ç¬¦: [é¢‘ç‡Hz, æ—¶é•¿ç§’]
    // C4=262, D4=294, E4=330, F4=349, G4=392, A4=440, B4=494, C5=523, Bb4=466
    const C4=262, D4=294, E4=330, F4=349, G4=392, A4=440, Bb4=466, C5=523;
    const notes = [
        // Happy birthday to you
        [C4,.3],[C4,.15],[D4,.45],[C4,.45],[F4,.45],[E4,.9],
        // Happy birthday to you
        [C4,.3],[C4,.15],[D4,.45],[C4,.45],[G4,.45],[F4,.9],
        // Happy birthday dear 77
        [C4,.3],[C4,.15],[C5,.45],[A4,.45],[F4,.45],[E4,.35],[D4,.55],
        // Happy birthday to you
        [Bb4,.3],[Bb4,.15],[A4,.45],[F4,.45],[G4,.45],[F4,.9],
    ];

    let t = bdayCtx.currentTime + 0.1;
    const tempo = 1.15; // ç¨æ…¢èŠ‚å¥ï¼Œæ¸©é¦¨æ„Ÿ

    for(const [freq, dur] of notes){
        // ä¸»éŸ³ - æŸ”å’Œæ­£å¼¦æ³¢
        const osc = bdayCtx.createOscillator();
        osc.type = 'sine';
        osc.frequency.value = freq;

        // æ³›éŸ³ - æ›´ä¸°å¯ŒéŸ³è‰²
        const osc2 = bdayCtx.createOscillator();
        osc2.type = 'triangle';
        osc2.frequency.value = freq * 2;

        const g = bdayCtx.createGain();
        const realDur = dur * tempo;
        g.gain.setValueAtTime(0.001, t);
        g.gain.linearRampToValueAtTime(0.5, t + 0.04);
        g.gain.setValueAtTime(0.5, t + realDur * 0.6);
        g.gain.exponentialRampToValueAtTime(0.001, t + realDur);

        const g2 = bdayCtx.createGain();
        g2.gain.setValueAtTime(0.001, t);
        g2.gain.linearRampToValueAtTime(0.08, t + 0.04);
        g2.gain.exponentialRampToValueAtTime(0.001, t + realDur);

        osc.connect(g); g.connect(bdayGain);
        osc2.connect(g2); g2.connect(bdayGain);

        osc.start(t); osc.stop(t + realDur + 0.05);
        osc2.start(t); osc2.stop(t + realDur + 0.05);

        t += realDur;
    }

    // æ•´é¦–æ­Œæ’­æ”¾å®Œåï¼Œé—´éš” 2 ç§’å¾ªç¯
    const totalDur = (t - bdayCtx.currentTime) * 1000 + 2000;
    bdayTimeout = setTimeout(()=>{
        if(bdayWantPlay && bdayPlaying) playBirthdayLoop();
    }, totalDur);
}
